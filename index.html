<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capital Lanka Loan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .left-header {
      font-weight: bold;
      font-size: 18px;
      text-transform: lowercase;
    }

    .right-header {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .flag-selector {
      font-size: 16px;
      padding: 5px;
    }

    .login-btn, .menu-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .menu-btn {
      background-color: #28a745;
      color: white;
    }

    .container {
      background-color: #fff;
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .desc {
      color: gray;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type=tel], input[type=number] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type=range] {
      width: 100%;
      margin-top: 10px;
    }

    .apply-btn {
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .repayment {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #333;
    }

    @media(max-width: 500px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="left-header">capital lanka</div>
  <div class="right-header">
    <select class="flag-selector">
      <option value="en">ðŸ‡¬ðŸ‡§</option>
      <option value="si">ðŸ‡±ðŸ‡°</option>
    </select>
    <button class="login-btn">Login</button>
    <button class="menu-btn">â˜°</button>
  </div>
</header>

<div class="container">
  <div class="title">Fast online loans up to Rs 300,000</div>
  <div class="desc">Only NIC is required. Get your money in 5 minutes.</div>

  <div class="form-group">
    <label>Loan amount: Rs <span id="loanValue">40000</span></label>
    <input type="range" id="loanSlider" min="40000" max="300000" value="40000" step="1000">
  </div>

  <div class="form-group">
    <label>Enter phone number</label>
    <input type="tel" placeholder="07XXXXXXXX">
  </div>

  <a href="https://example.com/apply" target="_blank">
    <button class="apply-btn">Apply for a Loan</button>
  </a>

  <div class="repayment">Total repayment amount: Rs <span id="repayment">44000</span></div>
</div>

<script>
  const slider = document.getElementById("loanSlider");
  const loanValue = document.getElementById("loanValue");
  const repayment = document.getElementById("repayment");

  slider.oninput = function () {
    loanValue.textContent = this.value;
    repayment.textContent = Math.round(this.value * 1.10);
  };
</script>

</body>
</html>
